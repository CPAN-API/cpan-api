jobs = 5

[PerlTidy]
select = {bin,lib,t,xt}/**/*.{pl,pm,t,psgi}
select = bin/{metacpan,wait-for-open}
select = app.psgi
ignore = t/var/**/*
argv = --profile=$ROOT/.perltidyrc

[PerlCritic]
select = {bin,lib,t,xt}/**/*.{pl,pm,t,psgi}
select = bin/{metacpan,wait-for-open}

[UniqueLines]
select = .gitignore
